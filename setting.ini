# --- PDF Highlight Viewer 設定ファイル ---

# このファイルでアプリケーションの様々な動作をカスタマイズできます。
# 注意: 現在の仕様では、アプリケーションの設定画面から設定を保存すると、このファイル内のコメントはすべて削除されます。

[UI]
# ユーザーインターフェースに関する設定

# プレビュー画面でハイライト箇所を囲む赤枠の太さ (ピクセル)
HighlightBorderWidth = 3

# アプリケーション全体のデフォルトフォントサイズ
FontSize = 12

[HighlightColor]
# 抽出対象とする「ハイライトの色」のRGB範囲 (0-255)
# 黄色系のハイライトを想定しています
Min_R = 200
Max_R = 255
Min_G = 200
Max_G = 255
Min_B = 0
Max_B = 50

[TextColor]
# 抽出対象とする「文字の色」のRGB範囲 (0-255)
# 青色系の文字を想定しています
Min_R = 0
Max_R = 50
Min_G = 0
Max_G = 50
Min_B = 230
Max_B = 255

[Export]
# エクスポート機能に関する設定

# PDF形式で一括エクスポートする際のモード
# one_page: 1つのハイライトにつき1ページを生成します
# merge:     同じページにある複数のハイライトを1ページにまとめて描画します
PdfExportMode = one_page

# Excel形式でエクスポートする際の、貼り付け画像の拡大率
ExcelImageScale = 1.0

# PNG/JPEG/Excel形式でエクスポートする際に、ハイライト箇所に描画される赤枠の太さ
ImageExportBorderWidth = 2

# PDF形式でエクスポートする際に、ハイライト箇所に描画される赤枠の太さ
PdfExportBorderWidth = 1.5

[Extraction]
# 抽出機能に関する設定

# Trueにすると、[HighlightColor]で指定した色のハイライトを抽出対象にします
ExtractHighlights = True

# Trueにすると、[TextColor]で指定した色の文字を抽出対象にします
ExtractTextColor = False

# Trueにすると、[Keyword]で指定したキーワードを含む箇所を抽出対象にします
ExtractKeyword = False

# 抽出したいキーワードを指定します (ExtractKeywordがTrueの場合のみ有効)
Keyword = 
