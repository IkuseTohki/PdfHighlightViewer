[HighlightColor]
# 抽出したいハイライト色のRGB範囲を0-255で指定します
Min_R = 200
Max_R = 255
Min_G = 200
Max_G = 255
Min_B = 0
Max_B = 50

[TextColor]
# 抽出したい文字色のRGB範囲を0-255で指定します
Min_R = 0
Max_R = 50
Min_G = 0
Max_G = 50
Min_B = 230
Max_B = 255

[UI]
# プレビュー画面でハイライト箇所を囲む赤枠の太さ
HighlightBorderWidth = 3

font_size=14

[Export]
# PDF一括エクスポート時のモードを選択します
# one_page: ハイライトごとに1ページを作成
# merge: 1ページに存在するハイライトをすべて描画
PdfExportMode = one_page

# Excelエクスポート時の画像スケール（倍率）
ExcelImageScale = 1.0

# 画像・Excelエクスポートで描画される赤枠の太さ
ImageExportBorderWidth = 2

# PDFエクスポートで描画される赤枠の太さ
PdfExportBorderWidth = 1.5
